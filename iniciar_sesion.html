<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <div class="encabezamiento">Equiseg Soluciones SAS</div>
        <div class="form-container">
            <form id="formulario-inicio" class="formulario">
                <h2 class="titulo">Iniciar Sesión</h2>
                <input type="email" id="inicio-correo" placeholder="Correo electrónico" required>
                <input type="password" id="inicio-contraseña" placeholder="Contraseña" required>
                <button type="submit" class="boton">Iniciar Sesión</button>
                <p class="enlaces">¿Aún no tienes cuenta? <a href="./registrarse.html">Regístrate</a></p>
                <p class="enlaces"><a href="./recuperar_contraseña.html">¿Olvidaste tu contraseña?</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
