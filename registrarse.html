<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <div class="encabezamiento">Equiseg Soluciones SAS</div>
        <div class="form-container">
            <form id="formulario-registro" class="formulario">
                <h2 class="titulo">Registrarse</h2>
                <input type="text" id="registro-usuario" placeholder="Nombre de usuario" required>
                <input type="email" id="registro-correo" placeholder="Correo electrónico" required>
                <input type="text" id="registro-telefono" placeholder="Teléfono" required>
                <input type="text" id="registro-documento" placeholder="Documento" required>
                <input type="password" id="registro-contraseña" placeholder="Contraseña" required>
                <button type="submit" class="boton">Registrarse</button>
                <p class="enlaces"><a href="./iniciar_sesion.html">Volver al Inicio de Sesión</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
